<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="dist/footnotes.js"></script>
<div id="editorjs1" style="max-height: 500px;"></div>
<script>
    const footnoteManager = new Footnotes.FootnoteManager();
    const editor = new EditorJS({
            holder: 'editorjs1',
            autofocus: true,
            tools: {
                    footnote: {
                            class: Footnotes.FootnoteTool,
                            config: {
                                }
                        },
                    footnoteblock: {
                            class: Footnotes.FootnoteBlock,
                            inlineToolbar: true,
                            config: {
                                },
                            tunes: ['footnoteblocktune'],
                        },
                    footnoteblocktune: {
                            class: Footnotes.FootnoteBlockTune
                        }
                },
            onReady: () => {
                    footnoteManager.registerEditor(editor);
                },
            onChange: () => {
                    footnoteManager.editorChange();
            }
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://unpkg.com/mustache@4.2.0/mustache.js"></script>
<script src="footnote.js"></script>
<link href="footnote.css" rel="stylesheet"/>
<div id="editorjs1" style="max-height: 500px;"></div>
<script>
    const footnoteManager = new FootnoteManager();
        const editor = new EditorJS({
                holder: 'editorjs1',
                autofocus: true,
                tools: {
                        footnote: {
                                class: FootnoteTool,
                                config: {
                                    }
                            },
                        footnoteblock: {
                                class: FootnoteBlock,
                                inlineToolbar: true,
                                config: {
                                    }
                            }
                    },
                onReady: () => {
                        footnoteManager.registerEditor(editor);
                    },
                onChange: () => {
                        footnoteManager.editorChange();
                }
            });
</script>
